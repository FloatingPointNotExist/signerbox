<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8" />
        <title>Digital sign</title>
        <script type="text/javascript" src="/static/js/build.js"></script>
        <link type="text/css" rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>

        <h1>Register app for DSTU auth</h1>

        <form method='POST'>
            <input name="name" id="name" placeholder="app name"></input>
            <input name="auth_url" id="auth_url" placeholder="Auth URL"></input>
            <button type="submit">Submit</button>

            <input type="hidden" name="csrf" value="{{ csrf_token() }}" />
        </form>

    </body>
</html>
